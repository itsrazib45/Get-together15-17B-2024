<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: "Arial", sans-serif;
        }

        .banner-container {
            position: relative;
            width: 700px;
            height: 700px;
            overflow: hidden;
            border: 10px solid lightblue;
            margin: 20px;
        }

        .background {
            background-image: url("img/data.png"); /* Replace with your background image */
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .avatar-container {
            position: absolute;
            top: 50px; /* Adjust the position of the avatar */
            left: 50px;
            width: 100%;
            height: 100%;
        }

        #avatarInput {
            display: block;
            background-color: lightblue;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #avatarPreview {
            border-radius: 50%;
            height: 450px;
            position: absolute;
            top: 0%;
            right: 10%;
            height: 450px;
            width: 350px;
            object-fit: cover;
        }

        #userName {
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 8, 255);
            text-align: center;
            position: absolute;
            top: 450px;
            right: 13%;
            width: 300px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            margin: 10px 0;
            width: 300px;
            display: block;
        }

        button {
            background-color: lightblue;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
    </style>
    <title>Custom Banner Generator</title>
</head>
<body>
    <p>This is a sample paragraph outside the canvas.</p>
    <p>You can add more paragraphs or content here.</p>
    <input type="file" id="avatarInput" accept="image/*" />
    <div class="banner-container">
        <div class="background"></div>
        <div class="avatar-container">
            <img src="#" alt="Uploaded Avatar" id="avatarPreview" />
            <input type="text" id="userName" placeholder="Enter your name" />
        </div>
    </div>
    <button onclick="downloadBanner()">Download Banner</button>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document
            .getElementById("avatarInput")
            .addEventListener("change", function (e) {
                const avatarPreview = document.getElementById("avatarPreview");
                const file = e.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        avatarPreview.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                }
            });

        function downloadBanner() {
            const bannerContainer = document.querySelector(".banner-container");
            html2canvas(bannerContainer).then(function (canvas) {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "custom_banner.png";
                link.click();
            });
        }
    </script>
</body>
</html>
