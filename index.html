<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .banner-container {
        position: relative;
        width: 700px;
        height: 700px;
        overflow: hidden;
        border: 10px solid lightblue;
        margin: 20px;
      }

      .background {
        background-image: url("img/data.png"); /* Replace with your background image */
        background-size: cover;
        width: 100%;
        height: 100%;
      }

      .avatar-container {
        position: absolute;
        top: 50px; /* Adjust the position of the avatar */
        left: 50px;
        width: 100%;
        height: 100%;
      }

      #avatarInput {
        display: block;
        background-color: lightblue;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        border: none;
        margin: 10px 0;
        width: 300px;
        display: block;
      }

      #avatarPreview {
        border-radius: 50%;
        height: 450px;
        position: absolute;
        top: 0%;
        right: 10%;
        height: 450px;
        width: 350px;
        object-fit: cover;
      }

      #userName {
        font-size: 20px;
        font-weight: bold;
        color: rgb(0, 8, 255);
        text-align: center;
        position: absolute;
        top: 460px;
        right: 13%;
        width: 300px;
        padding: 10px;
        border: none;
      }

      button {
        padding: 10px;
        font-size: 16px;
        border: none;
        margin: 10px 0;
        width: 300px;
        display: block;
      }

      button {
        background-color: lightblue;
        color: rgb(0, 0, 0);
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 600px) {
        /* Adjust styles for screens with a maximum width of 600px */
        .banner-container {
          position: relative;
          width: 300px;
          height: 300px;
          overflow: hidden;
          border: 10px solid lightblue;
          margin: 20px;
        }
        #avatarPreview {
          border-radius: 50%;
          height: 190px;
          position: absolute;
          top: -13%;
          right: 19%;
          width: 150px;
          object-fit: cover;
        }

        #userName {
          font-weight: bold;
          color: rgb(0, 8, 255);
          text-align: center;
          position: absolute;
          top: 160px;
          right: 20%;
          width: 170px;
          border: none;
          padding: 5px;
          font-size: 15px;
        }
        .avatar-container {
          top: 20%;
        }

        #avatarInput,
        button {
          width: 80%;
        }
      }
    </style>
    <title>Custom Banner Generator</title>
  </head>
  <body>
    <input type="file" id="avatarInput" accept="image/*" />
    <div class="banner-container">
      <div class="background"></div>
      <div class="avatar-container">
        <img src="./p.jpg" alt="Uploaded Avatar" id="avatarPreview" />
        <input type="text" id="userName" placeholder="Enter your name" />
      </div>
    </div>
    <button onclick="downloadBanner()">Download Banner</button>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
      document
        .getElementById("avatarInput")
        .addEventListener("change", function (e) {
          const avatarPreview = document.getElementById("avatarPreview");
          const file = e.target.files[0];

          if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
              avatarPreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
          }
        });

      function downloadBanner() {
        const bannerContainer = document.querySelector(".banner-container");
        html2canvas(bannerContainer).then(function (canvas) {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "custom_banner.png";
          link.click();
        });
      }
    </script>
  </body>
</html>
